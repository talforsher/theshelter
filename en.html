    <script id="indexScript">
      function size() {
        const [x, y] = [document.getElementsByTagName("img")[0].width,
          document.getElementsByTagName("img")[0].height
        ];
        document.getElementById("buttons").style = "width:" + x + "px; height:" + y + "px;";
      }
      document.body.onload = function() {
        size()
      }
      if (location.href.match("edit") != null) {
        fetch('editjs')
          .then(res => res.text())
          .then(res => {
            eval(res)
          })

        fetch('editcss')
          .then(res => res.text())
          .then(res => {
            var style = document.createElement('style');
            style.type = 'text/css';
            document.getElementsByTagName('head')[0].appendChild(style);

            //here is the magic.
            style.innerHTML = res;
          })
      }
    </script>








    <script>
      mendeleyWebImporter = {
        downloadPdfs(t) {
          return this._call('downloadPdfs', [t]);
        },
        open() {
          return this._call('open', []);
        },
        _call(methodName, methodArgs) {
          const id = Math.random();
          window.postMessage({
            id,
            token: '0.12489420720839295',
            methodName,
            methodArgs
          }, 'http://localhost:3000');
          return new Promise(resolve => {
            const listener = window.addEventListener('message', event => {
              const data = event.data;
              if (typeof data !== 'object' || !('result' in data) || data.id !== id) return;
              window.removeEventListener('message', listener);
              resolve(data.result);
            });
          });
        }
      };
    </script>
